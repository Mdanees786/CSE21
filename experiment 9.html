<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid by md anees</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 2px solid black;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform .2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Responsive Product Grid</h2>

        <div class="grid">

            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUT4kADUFwKO10eHi3LuhM3p68OxhivvLR3A&s" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality item with great features.</p>
                <div class="price">₹499</div>
            </div>

            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7ONWEiUKvaWhnC4cnTEqVsjKtR2dT_Ou7zw&s" alt="Product 2">
                <h3>Product 2</h3>
                <p>Durable and stylish for daily use.</p>
                <div class="price">₹799</div>
            </div>

            <div class="card">
                <img src="https://blogassets.airtel.in/wp-content/uploads/2024/12/Exploring-Android.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>Lightweight and comfortable.</p>
                <div class="price">₹1,299</div>
            </div>

            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIJekQZ3EoxVCqxfwS6v1MfgDIA_qQVqEDbA&s" alt="Product 4">
                
                <h3>Product 4</h3>
                <p>Trendy design with premium quality.</p>
                <div class="price">₹999</div>
            </div>

        </div>
    </div>

</body>
</html>
